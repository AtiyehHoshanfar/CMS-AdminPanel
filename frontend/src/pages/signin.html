<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/frontend/src/style/css/style.css" />
    <title>sign in</title>
  </head>
  <body>
    <!-- !Login Container -->
    <div class="login-container">
      <!-- ! login image -->
      <div class="login__image"></div>
      <!-- ! login content -->
      <div class="login__content">
        <form class="login__form">
          <!-- ! Email -->
          <ul class="login-form__items">
            <li class="login-form__item">
              <div class="login-form__input">
                <i class="login-form__input-icon fa-solid fa-envelope"></i>
                <input type="email" placeholder="email..." />
              </div>
              <!-- !add visible class to show error message -->
              <h4 class="login-form-error-message">error message your password is invalid</h4>
            </li>
            <!-- ! Password -->
            <li class="login-form__item">
              <div class="login-form__input">
                <span class="login-form__input-password">
                  <i class="login-form__input-icon fa-solid fa-key"></i>
                  <input type="password" placeholder="password..."/>
                </span>
                <button>
                  <i class="login-form__input-icon fa-solid fa-eye"></i>
                </button>
              </div>
             <div class="login-form__input-detail"> 
              <!-- !add visible class to show error message -->
                <h4 class="login-form-error-message visible">error message your password is invalid</h4>
                <a class="login-form__forgot-password" href="#">Forgot password?</a>
             </div>
            </li>
            <li  id="create-user-btn" class="login-form__submit-btn">
              <a  class="nav__link" href="/frontend/src/pages/userPanel">SignIn</a>
               </li>

            <span class="login-form__divider"> or </span>
            <button class="login-form__with-google">
                <svg xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 48 48" width="24px" height="24px" ><path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"/><path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"/><path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"/><path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"/></svg>
                <span class="login-form__with-google-text">Sign in</span>
            </button>
        </ul>

        </form>

      </div>
    </div>
    <script src="/src/js/theme.js"></script>

    <script src="/src/js/index.js"></script>
  </body>
</html>
