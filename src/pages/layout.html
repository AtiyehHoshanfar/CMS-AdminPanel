<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/src/style/css/style.css" />
    <title>Layout</title>
  </head>
  <body>
<div class="main-container">
    <div class="container">
        <div class="container__header">
           <img class="header__user-profile-photo" src="/public/image/modern girl profile vector_prev_ui.png" alt="profile image">
           <div class="header__user-detail">
            <span class="header__user-name">UserName</span>
            <span class="header__user-email">UserEmail@gmail.com</span>
           </div> 
           <div class="header__buttons">
            <button class="header__theme-btn btn--primary"><i class="fa-solid fa-sun"></i></button>
            <button class="header__exit-btn btn--primary"> 
                <span>Exit Panel</span>
                <i class="fa-solid fa-arrow-right-from-bracket"></i>
            </button>
           </div>
    
        </div>
        <div class="container__admin-information">Admin Information</div>
        <div class="container__main-content">Main Content</div>
    </div>
</div>


  </body>
</html>
